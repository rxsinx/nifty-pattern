# Streamlit Configuration for Indian Equity Market Analyzer
# ===========================================================

[theme]
# Primary color for interactive elements
primaryColor = "#1f77b4"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#f0f2f6"

# Color used for almost all text
textColor = "#262730"

# Font family for all text
font = "sans serif"

[server]
# Max size for uploaded files (in MB)
maxUploadSize = 200

# Enable CORS
enableCORS = false

# Enable XSRF protection
enableXsrfProtection = true

# Port number
port = 8501

# Server address
headless = true

[browser]
# Disable server address dialog
serverAddress = "localhost"

# Gather usage stats
gatherUsageStats = false

[runner]
# Allow reruns when source changes
magicEnabled = true

# Fast reruns
fastReruns = true

[client]
# Display toolbar in lower right corner
toolbarMode = "auto"

# Show error details
showErrorDetails = true

[logger]
# Level of logging: 'error', 'warning', 'info', 'debug'
level = "info"
